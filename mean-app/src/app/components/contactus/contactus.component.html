<div id="latest-blog">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="heading-section">
          <h2>Want To Add Ingredients Here? Then, Add It </h2>
          <img src="images/under-heading.png" alt="" />
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-8 col-md-offset-2">
        <h3 id="infoLabel" align="center">Contact Us</h3>
        <form [formGroup]="contactusForm" (ngSubmit)="submitForm()">
          <div class="form-group col-md-10 col-md-offset-2" [ngClass]="{'has-error':!contactusForm.controls['name'].valid && contactusForm.controls['name'].touched}">
            <label for="name">Name: </label>
            <input class="form-control text" [focus]="isFocused[0]" id="name" type="text" formControlName="name" placeholder="Enter Your Name">
            <div *ngIf="contactusForm.controls['name'].hasError('required') && contactusForm.controls['name'].touched" class="alert alert-danger pull-right">
              Please enter your Name.</div>
          </div>
          <div class="form-group col-md-10 col-md-offset-2" [ngClass]="{'has-error':!contactusForm.controls['email'].valid && contactusForm.controls['email'].touched}">
            <label for="email">Email: </label>
            <input class="form-control text" [focus]="isFocused[1]" id="email" type="text" formControlName="email" placeholder="Enter Your E-mail">
            <div *ngIf="contactusForm.controls['email'].hasError('email') && contactusForm.controls['email'].touched" class="alert alert-danger pull-right">
              Enter a valid E-mail.</div>
          </div>
          <div class="form-group" [ngClass]="{'has-error':!contactusForm.controls['message'].valid && contactusForm.controls['message'].touched}">
            <label for="message" align="center">Your Message Here: </label>
            <textarea class="form-control" [focus]="isFocused[2]" id="message" rows="10" type="text" formControlName="message" placeholder="Enter Your Message"></textarea>
            <div *ngIf="contactusForm.controls['message'].hasError('required') && contactusForm.controls['message'].touched" class="alert alert-danger pull-left margin">
              <strong>Error!</strong> You didn't enter your message...</div>
          </div>
          <div class="form-group">
            <input class="btn btn-warning col-md-3 pull-right" type="submit" value="Send" />
            <div *ngIf="success" class="alert alert-success alert-dismissable pull-left padding">
              <a href="#" class="close" data-dismiss="alert">&times;</a><strong>Success!</strong> Your message sent is sent successfully ...</div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
