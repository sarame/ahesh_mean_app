<div class="thumbnail">
    <img src="images/gallery/{{recipe.img}}" alt="{{recipe.name}}" />
    <div class="caption">
        <h3>{{recipe.name}}
            <!--<span class="favorit" [ngClass]="currentHeart" (click)="changeFavorit($event)"> </span>-->
        </h3>
        <h3 class="rate"><span style="color:#f78e21;" [star]="recipe.avgRate"></span></h3>
        <h5><span class="size">{{recipe.size}} servings ( {{recipe.totalCalories}}:Cal )</span></h5>
        <p>{{recipe.description}}</p>
        <a class="btn btn-success" role="button">view more</a>
        <p class="edit" data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit"><span class="glyphicon glyphicon-pencil"></span></button></p>
        <p class="delete" data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete"><span class="glyphicon glyphicon-trash"></span></button></p>
    </div>
</div>


<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header ourModal">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Delete {{recipe.name}}</h4>
            </div>
            <div class="modal-body">

                <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Recipe?</div>

            </div>
            <div class="modal-footer ourModalFooter">
                <button type="button" class="btn btn-success" data-dismiss="" (click)="DelRecipe($event, recipe._id)"><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
