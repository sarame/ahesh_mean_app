    <div id="product-post">

            <div class="row">
                <div class="col-md-12">
                    <div class="heading-section">
                        <h2>Fill The Form To Login</h2>
                        <img src="images/under-heading1.png" alt="">
                    </div>
                </div>
            </div>
            <div id="contact-us">
                <div class="container">
                    <div class="row">
                        <div class="product-item col-md-12">
                            <div class="row">

     <div class="col-md-10">
            <div class="message-form">
<form action="#"  class="send-message" [formGroup]="loginForm" (ngSubmit)="submitForm()" novalidate>
    <div class="row">
        <div class=" form-group sign-up">
            <label class="label col-md-4 control-label"> Email</label>
            <div class="subject col-md-8">
                <input type="email" name="email" id="email" placeholder="Email" formControlName="email"/>
                <div *ngIf="loginForm.controls['email'].hasError('required') 
                 && loginForm.controls['email'].touched" 
                class="alert alert-danger">please enter your email</div>
            </div>
            </div>

        <div class=" form-group sign-up">
            <label class="label col-md-4 control-label"> Password</label>
            <div class="subject col-md-8">
            <input type="Password" name="password" id="password" 
            placeholder="Password" formControlName="password" />
            <div *ngIf="loginForm.controls['password'].hasError('required') 
            && loginForm.controls['password'].touched" 
            class="alert alert-danger">Please enter the password</div>
            </div>
        </div>
    </div>
    <div class="inline-block">
        <div class="send text-center">
            <button type="submit">Login</button>
        </div>
    </div>
</form>
</div>
