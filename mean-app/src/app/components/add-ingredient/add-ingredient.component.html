<div id="latest-blog">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="heading-section">
          <h2>Want To Add Ingredients Here? Then, Add It </h2>
          <img src="images/under-heading.png" alt="" />
        </div>
      </div>
    </div>
    <form [formGroup]="ingredientForm" (ngSubmit)="submitForm()">
      <div class="row justify-content-md-center">
        <div class="col-md-5 col-md-offset-4">
          <div class="form-group" [ngClass]="{'has-error':!ingredientForm.controls['name'].valid && ingredientForm.controls['name'].touched}">
            <label class="lab" for="name">Name: </label>
            <input class="form-control name" id="name" type="text" formControlName="name" placeholder="Enter Ingredient Name" />
            <div *ngIf="ingredientForm.controls['name'].hasError('required') && ingredientForm.controls['name'].touched" class="alert alert-danger">You must enter ingredient name.</div>
            <div *ngIf="ingredientForm.controls['name'].hasError('minlength') && ingredientForm.controls['name'].touched" class="alert alert-danger">Ingredient name must be at least 3 characters long..</div>
          </div>
          <div class="form-group" [ngClass]="{'has-error':!ingredientForm.controls['calories'].valid && ingredientForm.controls['calories'].touched}">
            <label class="lab" for="calories">Calories:</label>
            <input class="form-control cq" id="calories" formControlName="calories" type="number" min="0" step="0.25" />
            <div *ngIf="ingredientForm.controls['calories'].hasError('min') && ingredientForm.controls['calories'].touched" class="alert alert-danger">You must enter ingredient calories which must be more than 0.25.</div>
          </div>
          <div class="form-group" [ngClass]="{'has-error':!ingredientForm.controls['quantity'].valid && ingredientForm.controls['quantity'].touched}">
            <label class="lab3" for="quantity">Per:</label>
            <input class="form-control cq" id="quantity" formControlName="quantity" type="number" min="0" step="0.25" value="0" />
            <ng-select *ngIf="flag" [ngStyle]="{'display':'inline-block', 'width': '150px'}" [allowClear]="false" [items]="units" (data)="refreshValue($event)"
              [active]="[units[0]]" (selected)="selected($event)" (typed)="typed($event)">
            </ng-select>
            <div *ngIf="ingredientForm.controls['quantity'].hasError('min') && ingredientForm.controls['quantity'].touched" class="alert alert-danger">You must enter ingredient quantity which must be more than 0.25.</div>
          </div>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <h3 id="infoLabel2" align="center">Nutrition Facts </h3>
        <div class="col-md-3 col-sm-6">
          <label class="labelPart1">Fats:</label>
          <label class="labelPart">Protien:</label>
          <label class="labelPart">Carbohydrate:</label>
          <label class="labelPart">Vitamin A:</label>
          <label class="labelPart">Vitamin C:</label>
          <label class="labelPart">Vitamin D:</label>
          <label class="labelPart">Vitamin E:</label>
        </div>
        <div class="col-md-3 col-sm-6">
          <input class="form-control spinner" formControlName="fats" type="number" min="0" step="0.25" value="0" />
          <input class="form-control spinner" formControlName="protien" type="number" min="0" step="0.25" value="0" />
          <input class="form-control spinner" formControlName="carbohydrate" type="number" min="0" step="0.25" value="0" />
          <input class="form-control spinner" formControlName="vitaminA" type="number" min="0" step="0.25" value="0" />
          <input class="form-control spinner" formControlName="vitaminC" type="number" min="0" step="0.25" value="0" />
          <input class="form-control spinner" formControlName="vitaminD" type="number" min="0" step="0.25" value="0" />
          <input class="form-control spinner" formControlName="vitaminE" type="number" min="0" step="0.25" value="0" />
          <br>
        </div>
        <div class="col-md-3 col-sm-6">
          <label class="labelPart3">Calcium:</label>
          <label class="labelPart2">Magnesium:</label>
          <label class="labelPart2">Phosphorus:</label>
          <label class="labelPart2">Potassium:</label>
          <label class="labelPart2">Zinc:</label>
          <label class="labelPart2">Fiber:</label>
          <label class="labelPart2">Iron:</label>
        </div>
        <div class="col-md-3 col-sm-6">
          <input class="form-control spinner2" formControlName="calcium" type="number" min="0" step="0.25" value="0" />
          <input class="form-control spinner2" formControlName="magnesium" type="number" min="0" step="0.25" value="0" />
          <input class="form-control spinner2" formControlName="phosphorus" type="number" min="0" step="0.25" value="0" />
          <input class="form-control spinner2" formControlName="potassium" type="number" min="0" step="0.25" value="0" />
          <input class="form-control spinner2" formControlName="zinc" type="number" min="0" step="0.25" value="0" />
          <input class="form-control spinner2" formControlName="fiber" type="number" min="0" step="0.25" value="0" />
          <input class="form-control spinner2" formControlName="iron" type="number" min="0" step="0.25" value="0" />
        </div>
      </div>
      <div class="row">
        <h3 id="infoLabel3" align="center">Tags </h3>
        <div class="col-md-7 col-md-offset-3 col-sm-12">
          <label class="checkbox-inline" *ngFor="let tag of tags; let tagId = index">
            <input id="{{tag._id}}" type="checkbox" name="{{tag.name}}" (change)="onChange($event,tagId)" >{{tag.name}}</label>
          <div class="form-group">
            <input id="ingBtn" type="submit" value="Add Ingredient" [disabled]="!ingredientForm.valid" />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
